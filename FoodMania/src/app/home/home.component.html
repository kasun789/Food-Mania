<app-header></app-header>
<ul>
    <li *ngFor="let food of foods" [routerLink]="['/order',food.id,3001]">
        <a>
            <img src="{{food.imageUrl}}" alt="" class="food-img">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
 
                <div class="product-item-footer">
                    <div class="origins" class="tags">
                        <span *ngFor="let origin of food.origins" >
                            {{origin}}
                            &nbsp;&nbsp;
                        </span>
                       
                    </div>
                    <div class="meal-price">
                        $ {{food.price}}
                    </div>
                </div>
                <div class="order-btn">
                    <Button variant="contained" class="add-to-cart" [routerLink]="['/admin',1]">
                        ADD TO CART
                      </Button>
                </div>
            </div>
        </a>
    </li>
</ul>
